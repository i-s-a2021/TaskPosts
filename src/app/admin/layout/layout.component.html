
  <div class="loader-container" *ngIf="loading$ | async">
    <mat-progress-spinner style="margin:0 auto;" [mode]="'indeterminate'"></mat-progress-spinner>
  </div>
<div class="layout-container font-regular mat-app-background">

  <app-top-nav (sideNavToggled)="onToolbarToggle()"></app-top-nav>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="toolBarHight" [hasBackdrop]="false">

    <mat-sidenav #snav position="start" disableClose="true" role="navigation" class="sidenav mat-elevation-z10"
      [(mode)]="sideNavMode" [(opened)]="sideNavDefaultOpened"
      [ngStyle]="{'width.px': isExpanded ? openedWidth: closedWidth}">



      <app-side-nav *ngIf="showFullMenu; else elseBlock"></app-side-nav>

      <ng-template #elseBlock>
        <app-side-nav-closed></app-side-nav-closed>
      </ng-template>
    </mat-sidenav>
    <mat-sidenav-content role="origin" id="sidenav-content"
      [ngStyle]="{'margin-left.px': isExpanded && !isMobile ? openedWidth : closedWidth} ">
      <main class="main-container">

        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
